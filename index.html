n<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #game-board {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            width: fit-content;
            margin: auto;
        }
        .sudoku-cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid black;
            font-size: 20px;
            cursor: pointer;
            background-color: white;
        }
        .sudoku-cell:hover {
            background-color: lightgray;
        }
        
        /* Thicker borders for 3x3 sections */
        .sudoku-cell:nth-child(n+64),
        .sudoku-cell:nth-child(n+10):nth-child(-n+27),
        .sudoku-cell:nth-child(n+37):nth-child(-n+54) { border-top: 1px solid green; }
        .sudoku-cell:nth-child(3n-1):nth-child(-n+81),
        .sudoku-cell:nth-child(3n):nth-child(-n+81) { border-left: 1px solid black; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sudoku</h1>
        <div id="game-board"></div>
        <div class="controls">
            <button id="new-game">New Game</button>
            <button id="solve-game">Solve</button>
            <label for="cells-to-remove">How many cells would you like to remove?</label>
            <input type="number" id="cells-to-remove" min="1" max="81" value="10">
            <button id="remove-cells">Remove Cells</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let board = document.getElementById("game-board");
            for (let i = 0; i < 81; i++) {
                let cell = document.createElement("div");
                cell.classList.add("sudoku-cell");
                cell.dataset.index = i;
                cell.addEventListener("click", function() {
                    let number = prompt("Enter a number (1-9):");
                    if (number >= 1 && number <= 9) {
                        cell.textContent = number;
                    }
                });
                board.appendChild(cell);
            }
        });
    </script>
</body>
</html>
